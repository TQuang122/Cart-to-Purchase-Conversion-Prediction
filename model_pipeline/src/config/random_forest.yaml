mlflow:
  tracking_uri: "http://localhost:5000"
  experiment_name: "test_cart_to_purchase_prediction_random_forest_v1.1"
  artifact_location: "s3://mlflow/"
  registry_uri: "http://localhost:5000"
  tags:
    task: "cart-to-purchase"
    purpose: "test"
    model_family: "random_forest"

model:
  model_type: "random_forest"
  name: "random_forest_ctp"
  version: "1.0.0"
  type: "classifier" 
  description: "Random Forest model for cart-to-purchase prediction"
  train_test_split: 0.2
  random_state: 42

  parameters:
    n_estimators: 200
    criterion: "gini"  # gini, entropy, log_loss
    max_depth: 20
    min_samples_split: 10
    min_samples_leaf: 4
    min_weight_fraction_leaf: 0.0
    max_features: "sqrt"  # sqrt, log2, None, int, float
    max_leaf_nodes: null
    min_impurity_decrease: 0.0
    bootstrap: true
    oob_score: true  # Out-of-bag score estimation
    n_jobs: -1  # Use all processors
    random_state: 42
    verbose: 1
    warm_start: false
    class_weight: "balanced"  # Handle imbalanced data
    ccp_alpha: 0.0  # Complexity parameter for pruning
    max_samples: null  # If bootstrap=true, samples to draw

evaluation:
  thresholds:
    accuracy_score: 0.8
    f1_score: 0.8

# Feature Configuration
features:
  target_column: "is_purchased"
  # Numerical features (23 features)
  training_features:
    - "price"
    - "activity_count"
    - "event_weekday"
    - "event_hour"
    - "user_total_events"
    - "user_total_views"
    - "user_total_carts"
    - "user_total_purchases"
    - "user_view_to_cart_rate"
    - "user_cart_to_purchase_rate"
    - "user_avg_purchase_price"
    - "user_unique_products"
    - "user_unique_categories"
    - "product_total_events"
    - "product_total_views"
    - "product_total_carts"
    - "product_total_purchases"
    - "product_view_to_cart_rate"
    - "product_cart_to_purchase_rate"
    - "product_unique_buyers"
    - "brand_purchase_rate"
    - "price_vs_user_avg"
    - "price_vs_category_avg"
  # Categorical features (3 features)
    - "brand"
    - "category_code_level1"
    - "category_code_level2"